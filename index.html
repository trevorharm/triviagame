<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">How much do you Know?</h1>
        <h3 class="text-center">Quick Trivia Game</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 id="funnyTitle" class="panel-title text-center">Test Your Mettle Against Some Of The Most Challenging Questions Ever Asked!</h2>
                </div>
                <div class="panel-body">
                    <button id="startGame" class="btn btn-danger center-block"><h2>Start Game!</h2></button>
                    <div class="row">
                        <div class="col-lg-4 text-center"><h2>TIME</h2></div>
                        <div class="col-lg-4 text-center"><h2>CORRECT</h2></div>
                        <div class="col-lg-4 text-center"><h2>INCORRECT</h2></div>
                    </div>
                    <div class="row">
                        <div id="timer" class="col-lg-4 text-center"><h2>30</h2></div>
                        <div id="right" class="col-lg-4 text-center"><h2>0</h2></div>
                        <div id="wrong" class="col-lg-4 text-center"><h2>0</h2></div>
                    </div>
                    <div class="row">
                        <div id="question" class="col-lg-12 text-center"></div>
                    </div>
                    <div class="row">
                        <div>
                            <button id="buttonA" class="btn answerChoice"><h4>A</h4></button>
                        </div>
                        <div>
                            <button id="buttonB" class="btn answerChoice"><h4>B</h4></button>
                        </div>
                        <div>
                            <button id="buttonC" class="btn answerChoice"><h4>C</h4></button>
                        </div>
                        <div>
                            <button id="buttonD" class="btn answerChoice"><h4>D</h4></button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-2"></div>
        </div>

    </div>
   <!-- footer -->
   <div class="footer navbar-fixed-bottom">
    <div class="col-lg-5"></div>
    <div class="col-lg-7">
        <span class="text-muted">Designed by Trevor in Charlotte</span>
    </div>
</div>   
</body>
</html>
